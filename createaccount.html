<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/createaccount.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <section>
        <div class="account">
            <img src="/img/W.png" alt="">
            <p>Find  3D Objects, Mockups and Illustrations here.</p>

        </div>
        <div class="Abstraction">
            <img src="/img/Abstraction.png" alt="">
        </div>
        <div class="accountRight">
            <p class="CreateAccountStart">Create Account</p>
            <div class="accountIcons">
            <div class="accountIconsGoogle">
                <a href="">
                    <i class="fa-brands fa-google"></i>
                    <p>Sign up with Google</p>
                </a>
                
            </div>
            <div class="accountIconsFacebook">
                <a href="">
                <i class="fa-brands fa-square-facebook"></i>
                <p>Sign up with Facebook</p>
                </a>
            </div>
            </div> 
            <div class="accountCreat">
                <p class="or">-OR-</p>
                <form action="">
                    
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Email Address">
                    <div class="password">
                        <input type="password" placeholder="password">
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                    <button type="submit">Create Account</button>
                    

                </form>
                <p class="LogIn">Already have an account? Log in</p>
            </div>

        </div>
    </section>
    
</body>
</html>
